<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FakeSteam</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>FAKE STEAM WISHLIST</h1>
    </header>
    <section class="add-game-section">
      <form id="add-game">
        <h3>Add a game</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter the game's title..."
          class="input-text"
        />

        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter an image URL for the game..."
          class="input-text"
        />
        <input
          type="submit"
          name="submit"
          value="Add to wishlist"
          class="submit"
        />
      </form>
    </section>

    <div id="collection">
      <div class="card">
        <h2>Rex</h2>
        <img alt="Rex" src="http://umich.edu/~chemh215/W11HTML/SSG5/ssg5.2/FRex.png" class="avatar" />
        <button class="btn">Remove</button>
      </div>
    </div>
  </body>
</html>
