<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FakeSteam</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>FAKE STEAM WISHLIST</h1>
    </header>
    <section class="add-game-section">
      <form id="add-game">
        <h3>Add a game</h3>
        <input
          id="game-title"
          type="text"
          name="name"
          value=""
          class="input-text"
        />
        <input
          id="game-img-url"
          type="text"
          name="image"
          value=""
          placeholder="Enter an image URL for the game..."
          class="input-text"
        />
        <span>When was this game released?</span>
        <input type="date" id="game-release-date">
        <input
          type="submit"
          name="submit"
          value="Add to wishlist"
          class="submit"
        />
      </form>
    </section>
    <section id="items">
      
    </section>
  </body>
</html>
